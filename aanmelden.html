<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>NS-account aanmaken</title>
    <meta name="viewport" content="width-device-width">
</head>

<body>
    <header>
        <h1>NS-account aanmaken</h1>
        <h2>Vul de volgende gegevens in om uw NS-account aan te maken.</h2>
    </header>
    <main>
        <form action="index.html">
            <fieldset>
                <legend>Algemeen</legend>
                <label for="number">Mobiele nummer(optioneel)</label><input id="number">
            </fieldset>

            <fieldset>
                <legend>Inloggegevens</legend>

                <label for="email">E-mailadres</label><input id="email" required>
                <label for="email2">Bevestig e-mailadres</label><input id="email2" required>
                <label for="password">Wachtwoord</label><input id="password" required>
                <label for="password2">Bevestig wachtwoord</label><input id="password2" required>
            </fieldset>

            <fieldset>
                <legend>Gebruikersvoorwaarden</legend>
                <input type="checkbox" name="user" value="user">Ik ga akkoord met de <a href="url">gebruikersvoorwaarden.</a>

            </fieldset>
               <button name="annuleren" type="reset">Annuleren</button>
        <button name="aanmaken" type="submit">Aanmaken</button>
        </form>
    </main>

    <footer>
        <a href="/naarboven/">Terug naar boven</a> |
        <a href="/disclaimer/">Disclaimer</a> |
        <a href="/privacy/">Privacy</a> |
        <a href="/bedrijfsinformatie/">Bedrijfsinformatie</a>
    </footer>


</body>
</html>

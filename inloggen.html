<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS 99 verhalen - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <a name="top"></a>
        <a href="index.html"> <img src="images/Nederlandse-spoorwegen-NS-logo.png" alt="logo"></a>
    </header>
    <main>
        <article>
            <h1>Welkom bij uw NS- account</h1>
            <form action="index.html">
                <fieldset>
                    <legend>Inloggen</legend>
                    <div class="label-group">
                        <label for="email">E-mailadres</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="label-group">
                        <label for="password">Wachtwoord</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <label>
                <input id="login" type="submit" value="Inloggen">
            </label>
                    <button id="forgotPassword">Wachtwoord vergeten?</button>
                </fieldset>
            </form>
            <div class="create">
                <section>
                    <h2>NS-account aanvragen</h2>
                </section>
                <ul>
                    <li>
                        <span>Lees uw favoriete verhalenbundels</span>
                    </li>
                    <li>
                        <span>Verhalen geschikt voor elk device</span>
                    </li>
                    <li>
                        <span>Ongestoord genieten van uw reis</span>
                    </li>
                    <li>
                        <span>Uw persoonlijke account beheren</span>
                    </li>
                </ul>
                <button>Account aanvragen</button>
            </div>
        </article>
    </main>

</body>

</html>
